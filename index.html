    /* -------- PANTALLA 1 -------- */
    .screen {

    #yesBtn {

    #noBtn {

    /* -------- FLORES -------- */
    .flowers {
      position: absolute;
      inset: 0;
      pointer-events: none;
      font-size: 2.5rem;
    }

    .flower {
      position: absolute;
      animation: float 8s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
      }
      to {
        transform: translateY(-10vh);
      }
    }

    /* -------- CORAZONES -------- */
    .heart {
      position: absolute;
      color: rgba(255, 0, 100, 0.6);
      font-size: 20px;
      animation: heartFloat 6s linear infinite;
    }

    @keyframes heartFloat {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    /* -------- PANTALLA 2 -------- */

.photo-grid {
  position: absolute;
  inset: 0;
  width: 100vw;
  height: 100dvh; /* clave para mobile y desktop */
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap: 0;
  opacity: 0.35;
}

.photo-grid img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* MOBILE */
@media (max-width: 768px) {
  .photo-grid {
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(5, 1fr);
  }
}


/* BOTÃ“N VER CARTA */
.letter-btn {
  margin-top: 30px;
  padding: 15px 35px;
  font-size: 1.2rem;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
  z-index: 2;
  transition: transform 0.3s ease;
}

.letter-btn:hover {
  transform: scale(1.1);
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(5px);
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal-content {
  background: #fff;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  max-width: 400px;
  width: 80%;
  animation: pop 0.4s ease;
}

.modal-content h3 {
  color: #b3005e;
  margin-bottom: 20px;
}

.modal-content p {
  font-size: 1.2rem;
  color: #444;
}

.close {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 28px;
  cursor: pointer;
}

/* animaciÃ³n */
@keyframes pop {
  from {
    transform: scale(0.7);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}


/* CARTA */
.letter {
  background: #fdf6e3;
  width: 320px;
  max-width: 90%;
  padding: 30px;
  border-radius: 10px;
  position: relative;
  transform-origin: top;
  animation: openLetter 0.8s ease forwards;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.letter-inner {
  opacity: 0;
  animation: showText 0.4s ease forwards;
  animation-delay: 0.6s;
}

@keyframes openLetter {
  from {
    transform: scaleY(0);
  }
  to {
    transform: scaleY(1);
  }
}

@keyframes showText {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes closeLetter {
  from {
    transform: scaleY(1);
  }
  to {
    transform: scaleY(0);
  }
}


  </style>
